buildscript {
  repositories {
    mavenCentral()
    mavenLocal()
  }
  dependencies {
    classpath("org.springframework.boot:spring-boot-gradle-plugin:1.0.1.RELEASE")
  }
}

apply plugin: 'groovy'
apply plugin: 'spring-boot'
sourceCompatibility = 1.7
version = '1.0'

jar {
  baseName = 'yummy-noodle-bar'
  version =  '0.1'
}

test {
  testLogging.showStandardStreams = true
}

repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {
  compile 'org.codehaus.groovy:groovy-all:2.2.2'
  compile("org.springframework.boot:spring-boot-starter-web:1.0.1.RELEASE")
  compile("org.springframework.boot:spring-boot-starter-actuator:1.0.1.RELEASE")
  compile "org.codehaus.groovy.modules.http-builder:http-builder:0.7.1"

  compile "joda-time:joda-time:2.3"

  testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
  testCompile 'org.springframework:spring-test:4.0.3.RELEASE'
  testCompile 'cglib:cglib-nodep:2.2.2'
  testCompile 'org.objenesis:objenesis:2.1'
  testCompile 'co.freeside:betamax:1.1.2'
}

task wrapper(type: Wrapper) {
  gradleVersion = '1.10'
}
